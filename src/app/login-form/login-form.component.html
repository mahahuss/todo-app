
<section class="vh-100 gradient-custom">

    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <h2 style="justify-content:center;display: flex;" class="fw-bold mb-2 mt-md-4" >To Do's App âœ”</h2>

        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            
          <div class="card text-white" style="border-radius: 1rem; background-color: #201a33;">
            
            <div class="card-body p-5 text-center">
          <form [formGroup]="LogForm" >
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <br>
                <div class="form-outline mb-4">
                    <label class="form-label" for="typeEmailX">Username</label>
                  <input type="text" id="username" class="form-control" style="background-color: white;" formControlName="username" />
                  
                </div>
  
                <div class="form-outline  mb-4">
                    <label class="form-label" for="typePasswordX">Password</label>
                  <input type="password" id="password" class="form-control" style="background-color: white;" formControlName="password"  />
                  
                </div>
                <br>
    
                <input class="btn btn-outline-light btn-lg px-5" type="submit" (click)="onSubmit()" value="Login">
              </div>
            </form>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </section>
